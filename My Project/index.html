<html>
  <head>
    <title> Personal Notebook </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"> </script>
  </head>
  <body>
  <div>
    <div class="header">
      <h1> My Notebook </h1>
      <form class="user_Name">
        <label for="Name"> Your Name:</label>
        <input type="text" id="username">
      </form>
    </div>
    <div class="content">
      <center>
      <textarea cols="70" rows="30" id="userNote"> </textarea>
      </center>
    </div>
    <div class="footer">
      <button class="bt" id="saveBtn"> Save </button>
      <button class="bt" id="clearBtn"> Clear</button>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
